<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5d38fb97c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black">
<div class="card card-img-overlay" id="backgroundimg">
    <div class="card-body d-flex flex-column gap-3 align-items-center justify-content-evenly gap-sm-5">
        
        <div class="row">
            <div class="col"> 
                <h3 class="text-white card-text text-center">Promote Your Online Course Like A Pro</h3>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col">
                <h1 class="text-white text-center"><span class="cust-color">&lcub;</span>DevCourse<span class="cust-color">&rcub;</span></h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3 class="text-white text-center">A Course Landing Page Template For Developers</h3>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button class="btn">Start Learning Now</button>
            </div>
        </div>
        
        <section class="row-cols-4 d-flex flex-column align-items-center flex-sm-row flex-sm-wrap justify-content-sm-center gap-2">

            <div class="col-12 col-sm-3">
                <div class="row text-center">
                  <div class="col-12">
                    <div class="d-flex align-items-center justify-content-center">
                      <h4 class="cust-text-color"><span class="fa-solid fa-video" style="color: #cdcecf;"></span> Content</h4>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex align-items-center justify-content-center">
                      <p class="cust-text-color">80&plus; Videos</p>
                    </div>
                  </div>
                </div>
              </div>
              

            <div class="col-6 col-sm-1">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12">
                        <div class="h-px w-100 rotate-element bg-white"></div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-3">
                <div class="row h-fit text-center">
                    <div class="col-12">
                        <h4 class="cust-text-color"><span class="fa-solid fa-clock" style="color: #cdcecf;"></span> Duration</h4>
                    </div>
                    <div class="col-12 h-fit">
                        <div class="d-flex align-items-center justify-content-center">
                            <p class="cust-text-color">72 Hours</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-sm-1">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12">
                        <div class="h-px w-100 rotate-element bg-white"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-sm-3">
                <div class="row  text-center">
                    <div class="col-12 d-flex justify-content-center">
                        <h4 class="cust-text-color"><span class="fa-solid fa-circle-user" style="color: #cdcecf;"></span> Access</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="cust-text-color">Lifetime</p>
                    </div>
                </div>
            </div>
        </section>

    </div><!--end of card body-->
</div>

    <nav class="navbar navbar-expand-md bg-secondary-subtle fixed-bottom d-flex d-md-block justify-content-center">
            <button class="navbar-toggler mx-2" data-bs-toggle="collapse" data-bs-target="#nav"><div class="navbar-toggler-icon"></div></button>

                    <li class="nav-item"><a href="#" class="nav-link">OverView</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Content</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Requirements</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Tutor</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Reviews</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQ</a></li>
                </ul>
            </div>
    </nav>
